name: template-fjunior
profile: data-package
owner_org: secretaria-de-estado-de-planejamento-e-gestao-seplag
resources:
  - path: data/estados.csv
    name: estados
    title: Estados
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - type: integer
          name: COD
        - type: string
          name: NOME
        - type: string
          name: SIGLA
  - path: data/pib-per-capita.csv
    name: pib-per-capita
    title: PIB per capita
    profile: tabular-data-resource
    scheme: file
    format: csv
    hashing: md5
    encoding: utf-8
    schema:
      fields:
        - type: integer
          name: COD
        - type: number
          name: POP_2013
        - type: number
          name: PIB_2013
        - type: number
          name: PIB_PER_CAPITA_2013
